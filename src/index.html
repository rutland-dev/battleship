<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="header-container">
        <h1 id="header-text">Battleship!</h1>
    </div>
    <div class="gameover-container hidden">
        <h1 class="gameover-text"><span class="gameover-text-span"></span> Wins!</h1>
        <button type="button" class="play-again-button">Play Again</button>
    </div>
    <div class="main-container">
        <div class="turn-announcement-container">
            <h2 class="turn-text"><span class="turn-text-span"></span>'s Turn!</h2>
            <h3>Attack A Square!</h3>
        </div>
        <div class="board-info-container">

        </div>
        <div class="column-labels-container">
            <p class="column-label">1</p>
            <p class="column-label">2</p>
            <p class="column-label">3</p>
            <p class="column-label">4</p>
            <p class="column-label">5</p>
            <p class="column-label">6</p>
            <p class="column-label">7</p>
            <p class="column-label">8</p>
            <p class="column-label">9</p>
            <p class="column-label">10</p>
        </div>
        <div class="row-labels-container">
            <p class="row-label">A</p>
            <p class="row-label">B</p>
            <p class="row-label">C</p>
            <p class="row-label">D</p>
            <p class="row-label">E</p>
            <p class="row-label">F</p>
            <p class="row-label">G</p>
            <p class="row-label">H</p>
            <p class="row-label">I</p>
            <p class="row-label">J</p>
        </div>
        <div class="grid-container">
            
        </div>

        <div class="error-message">

            <span id="error-message"></span>

        </div>

        <div class="sunk-ships-container">

            <h4 class="sunk-ships-header">Ships You Sunk</h4>

            <div class="player-sunk-ships-container" id="player1-sunk-ships-container">
                <ul id="player1-sunk-ships-list">

                </ul>
            </div>

            <div class="player-sunk-ships-container" id="player2-sunk-ships-container">
                <ul id="player2-sunk-ships-list">
                    
                </ul>
            </div>

        </div>
    </div>
    <div class="footer-container">
        <div class="credit-container">
            <p id="copyright-text">&COPY; Joshua Rutland</p>
            <a href="https://github.com/rutland-dev">My Github</a>
            <a href="mailto:rutland-dev@gmail.com">Email me</a>
        </div>
    </div>
</body>
</html>
